# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: J's 외부저장장치
subtitle: "J's 외부저장장치  #웹개발#자기계발#빈둥빈둥"
description: 개발을 하면서 부딪히는 이런저러한 일들을 요리조리 정리하는 블로그입니다.
keywords: 자바,자바스크립트,java,javascript,apache,tomcat,개발자,커리어,웹 개발
author: intiwatana<merryyear45@gmail.com>
language: ko
timezone: Asia/Seoul

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://intiwatana.github.io
root: /
#permalink: :year/:month/:day/:title/
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: /
code_dir: downloads/code
i18n_dir: :lang
skip_render: ref

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0 #1소문자, 2대문자
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: ETC
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY/MM/DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## current Themes: git clone https://github.com/ppoffice/hexo-theme-hueman.git themes/hueman
## docu link: https://github.com/ppoffice/hexo-theme-hueman/wiki/Theme
theme: hueman

# SEO plugins
## hexo-autonofollow
### nofollow의 경우에는 굳이 페이지랭크를 나눠먹어서 신뢰도를 낮출수 있기에 제외한다.
nofollow:
    enable: true
    exclude: #제외할 페이지 설정.

## hexo-generator-seo-friendly-sitemap
sitemap:
    path: sitemap.xml

## hexo-generator-feed
feed:
  type: atom
  path: feed.xml
  limit: false
  hub:
  content: true

## hexo-generator-robotstxt
robotstxt:
  User-agent: '*'
  Allow: /
  Sitemap: /sitemap.xml

## hexo-all-minifier
### https://www.npmjs.com/package/hexo-all-minifier
all_minifier: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/intiwatana/intiwatana.github.io.git
  branch: master
  message: Updated @ ({{ now('YYYY-MM-DD HH:mm:ss') }})
